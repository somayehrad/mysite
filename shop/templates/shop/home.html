{% extends 'base.html' %}
{% load thumbnail %}   

{% block content %}
{% for category in categories %}
<a href="{{ category.get_absolute_url }}" class="btn btn-primary">{{ category.name }}</a>
{% endfor %}<br/><br/><br/>
{% for product in products %}
<div class="card" style="width: 18rem; display:inline-block">
    {% thumbnail product.image "200x200" as img %}
    <img src="{{ img.url }}" class="card-img-top"> 
    {% endthumbnail%}
    <div class="card-body">
        <a href="{{ product.get_absolute_url }}" class="card-title">{{ product.name }}</a>    
    </div>
</div>
{% endfor %}
{% endblock %}
